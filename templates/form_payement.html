<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <!-- Lien vers le fichier CSS de Bootstrap pour un design propre -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style personnalisé pour le formulaire */
        .form-container {
            max-width: 600px; /* Largeur plus petite */
            margin: 0 auto; /* Centrer le formulaire */
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow */
            border-radius: 10px; /* Coins arrondis */
            background-color: #f9f9f9;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container .form-label {
            font-weight: 600;
        }

        .form-container button {
            width: 100%; /* Bouton prend toute la largeur */
            margin-top: 20px;
        }

        .form-container .form-control {
            border-radius: 8px; /* Coins arrondis pour les champs */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="form-container">
        <h2>Formulaire d'Inscription</h2>
        <form action="" method="POST" enctype="multipart/form-data">
          

            <div class="mb-3">
                <label for="code_etudient" class="form-label">Code Étudiant</label>
                <input type="text" class="form-control" id="code_etudient" name="code_etudient" required>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>

            <div class="mb-3">
                <label for="nivaux" class="form-label">Niveau</label>
                <select class="form-select" id="nivaux" name="nivaux" required>
                    <option value="Primaire">Primaire</option>
                    <option value="Collège">Collège</option>
                    <option value="Licence">Licence</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="annee" class="form-label">Année</label>
                <input type="number" class="form-control" id="annee" name="annee" required>
            </div>

            <div class="mb-3">
                <label for="mois" class="form-label">Mois</label>
                <input type="text" class="form-control" id="mois" name="mois" required>
            </div>

            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
</div>

<!-- Scripts pour le bon fonctionnement de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
