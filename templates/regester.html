<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to custom CSS file -->
  <style>
    .container{
        width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-body">
            <h3 class="text-center mb-4">Create an Account</h3>
            <form action="" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">NOM</label>
                <input type="text" class="form-control" id="name" name="nom" placeholder="Enter your name" required>
              </div>

              <div class="mb-3">
                <label for="surname" class="form-label">PRENOM</label>
                <input type="text" class="form-control" id="surname" name="prenom" placeholder="Enter your surname" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">numero telphone</label>
                <input type="number" class="form-control" id="email" name="tel" placeholder="Enter your email" required>
              </div>

            

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
              </div>

         

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
              </div>

              <p class="text-center mt-3">
                Already have an account? <a href="{{url_for('login')}}">Login</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
